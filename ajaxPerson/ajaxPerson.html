			 /* $.each(data,function(i, item){

				}
			}) */
			 for(let i in data){

				$("#info").append("이름 : "+p.name+" 나이 : "+p.age+" 성별 : "+p.gender+"<br>")
			} 
		})
	})
	
	</script>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>과일 이름</title>
<script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
//btn 클릭 시 ajax로 data.jsp 요청
//성공 시 list 에 저장되어 잇던 과일 이름 #fruit에 출력

$(function(){
	
	$("#btn").click(function (){
		$.ajax({
			url : "data.jsp",
			type : "get",
			dataType : "json",
		}).done(function(data){
			//$("#fruit").html(data +"<br>");
			 $.each(data,function(i, item){
				for(let j in item){
					$("#fruit").append(item[j]+"<br>");
				}
			})
		}).fail( function(xhr, textStatus, errorThrown) {
			$("div").html("<div>" + textStatus + " (HTTP-" + xhr.status + " / " + errorThrown + ")</div>");
		});
	});
});

</script>
</head>
<body>
	<button type="button" id="btn">과일</button>
	<div id="fruit"></div>
</body>
</html>
